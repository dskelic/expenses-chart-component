<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <title>Expenses Chart Component | Frontend Mentor</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

      <!-- Main -->
      <div class="container">
        <!-- Balance Block Start -->
        <div class="balance-block">
          <div class="balance">
            <p class="balance-text">My balance</p>
            <p class="balance-amount">$921.48</p>
          </div>
          <div class="logo">
            <div class="white-circle"></div>
            <div class="black-circle"></div>
          </div>
        </div>
        <!-- Balance Block End -->
  
        <!-- Balance Info -->
        <div class="balance-info">
          <div class="balance-header">Spending - Last 7 days</div>
          <div class="balance-visual">
            <!-- Visual Part Ending -->
            <div class="visual-item">
              <div class="parent">
                <div class="amount-list hidden"></div>
                <div class="figure-item figure-1"></div>
                <div class="day"></div>
              </div>
              <div class="parent">
                <div class="amount-list hidden"></div>
                <div class="figure-item figure-2"></div>
                <div class="day"></div>
              </div>
              <div class="parent">
                <div class="amount-list hidden"></div>
                <div class="figure-item figure-3"></div>
                <div class="day"></div>
              </div>
              <div class="parent">
                <div class="amount-list hidden"></div>
                <div class="figure-item figure-4"></div>
                <div class="day"></div>
              </div>
              <div class="parent">
                <div class="amount-list hidden"></div>
                <div class="figure-item figure-5"></div>
                <div class="day"></div>
              </div>
              <div class="parent">
                <div class="amount-list hidden"></div>
                <div class="figure-item figure-6"></div>
                <div class="day"></div>
              </div>
              <div class="parent">
                <div class="amount-list hidden"></div>
                <div class="figure-item figure-7"></div>
                <div class="day"></div>
              </div>
            </div>
            <!-- Visual Part Ending -->
          </div>
          <div class="line"></div>
          <div class="balance-overall">
            <div class="overall-balance">
              <p>Total this month</p>
              <h2 class="overall"></h2>
            </div>
            <div class="overall-info">
              <div>+2.4%</div>
              <span>from last month</span>
            </div>
          </div>
        </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
    Frontend Mentor</a>. 
  </div>

  <!-- JavaScript -->
  <script src="./script.js"></script>

</body>
</html>
